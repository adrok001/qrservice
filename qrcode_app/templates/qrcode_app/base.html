{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Сервис{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'qrcode_app/css/style.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <a href="{% url 'index' %}" class="logo">
                        <div class="logo-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 13h6v6H3v-6zm2 2v2h2v-2H5zm13-2h1v1h-1v-1zm-3 0h1v1h-1v-1zm-1 1h1v1h-1v-1zm-1 1h1v1h-1v-1zm4 0h3v1h-3v-1zm0 2h1v3h-1v-3zm2 0h1v1h-1v-1zm-4 0h1v1h-1v-1zm2 2h1v1h-1v-1zm2 0h1v1h-1v-1z"/>
                            </svg>
                        </div>
                        QR Сервис
                    </a>
                    <nav class="nav">
                        <a href="{% url 'index' %}" class="nav-link {% block nav_home %}{% endblock %}">Главная</a>
                        <a href="{% url 'generate_qr' %}" class="nav-link {% block nav_generate %}{% endblock %}">Создать</a>
                        <a href="{% url 'generate_inline' %}" class="nav-link {% block nav_quick %}{% endblock %}">Быстрый</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p class="footer-text">QR Сервис &copy; 2025</p>
            </div>
        </footer>
    </div>
</body>
</html>
