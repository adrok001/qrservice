{% extends 'base.html' %}

{% block title %}Вход — FeedbackQR{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <span class="logo">FeedbackQR</span>
            <p class="login-subtitle">Войдите в свой аккаунт</p>
        </div>

        {% if messages %}
        <div class="login-messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="email@example.com" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="input" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-lg);
    background: var(--color-bg);
}

.login-card {
    width: 100%;
    max-width: 400px;
    background: var(--color-white);
    padding: 40px;
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-border);
    box-shadow: var(--shadow-md);
}

.login-header {
    text-align: center;
    margin-bottom: 32px;
}

.login-header .logo {
    font-size: 24px;
    font-weight: 600;
    color: var(--color-primary);
}

.login-subtitle {
    margin: 8px 0 0;
    color: var(--color-secondary);
    font-size: 15px;
}

.login-messages {
    margin-bottom: 20px;
}

.alert {
    padding: 12px 16px;
    border-radius: var(--radius-md);
    font-size: 14px;
}

.alert-error {
    background: var(--color-error-light);
    color: var(--color-error);
    border: 1px solid var(--color-error-light);
}

.login-form .form-group {
    margin-bottom: 20px;
}

.login-form label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    font-size: 14px;
}

.login-form .btn-block {
    margin-top: 8px;
}
</style>
{% endblock %}
