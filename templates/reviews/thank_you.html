{% extends 'base.html' %}

{% block title %}{{ settings.thank_you_title }}{% endblock %}

{% block content %}
<div class="thank-you-container" style="background: {{ settings.bg_color }};">
    {% if company and company.logo %}
        <img src="{{ company.logo.url }}" alt="{{ company.name }}" class="thank-you-logo">
    {% endif %}

    <div class="thank-you-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
    </div>

    <h1>{{ settings.thank_you_title }}</h1>
    <p>{{ settings.thank_you_subtitle }}</p>
</div>
{% endblock %}
