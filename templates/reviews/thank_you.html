{% extends 'base.html' %}

{% block title %}{{ settings.thank_you_title }}{% endblock %}

{% block content %}
<div class="thank-you-container" style="background: {{ settings.bg_color }};">
    {% if company and company.logo %}
        <img src="{{ company.logo.url }}" alt="{{ company.name }}" class="thank-you-logo">
    {% endif %}

    <div class="thank-you-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
        </svg>
    </div>

    <h1>{{ settings.thank_you_title }}</h1>
    <p>{{ settings.thank_you_subtitle }}</p>
</div>

<style>
.thank-you-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.thank-you-logo {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 24px;
}

.thank-you-icon {
    width: 80px;
    height: 80px;
    color: #22c55e;
    margin-bottom: 24px;
}

.thank-you-icon svg {
    width: 100%;
    height: 100%;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin: 0 0 12px;
    color: #000;
}

p {
    color: #666;
    margin: 0;
    font-size: 16px;
    max-width: 280px;
    line-height: 1.5;
}
</style>
{% endblock %}
