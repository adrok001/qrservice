{% extends 'base.html' %}

{% block title %}Спасибо за отзыв!{% endblock %}

{% block content %}
<div class="thank-you-container">
    <div class="thank-you-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>

    </div>

    <h1>Спасибо за отзыв!</h1>
    <p>Ваше мнение помогает нам становиться лучше.</p>

<style>
.thank-you-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
    background: #f8f9fa;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.thank-you-icon {
    width: 80px;
    height: 80px;
    color: #22c55e;
    margin-bottom: 24px;
}

.thank-you-icon svg {
    width: 100%;
    height: 100%;
}

h1 {
    font-size: 24px;
    font-weight: 600;
    margin: 0 0 12px;
    color: #000;
}

p {
    color: #666;
    margin: 0;
    font-size: 16px;
